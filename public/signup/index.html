<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Chat app</title>
    <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body data-color-mode="dark" data-dark-theme="dark_dimmed">
    <div class="Header">
        <div class="Header-item">
          <a href="/" class="Header-link f4 d-flex flex-items-center">
            <span>⛰️ Everest Chat</span>
          </a>
        </div>
    </div>
    <noscript>Everest chat requires javascript to function, please enable it!</noscript>
    <br>
    <h1>⛰️ Everest Chat Signup</h1>
    <br>
    <div class="flash mt-3 flash-error alertbox" style="display: none;">
        <p class="signupError">Failed to signup:</p>
    </div>
    <br>
    <input type="text" class="form-control usernameInput" placeholder="Username">
    <p></p>
    <input type="password" class="form-control passwordInput" placeholder="Password">
    <br>
    <br>
    <p>By signing up you agree to the <a href="/privacy.html">privacy policy</a>, and <a href="/terms.html">terms of service</a></p>
    <p></p>
    <button class="btn" onclick="signup()">Confirm</button>
    <script src="/js/common.js" async></script>
</body>
</html>
