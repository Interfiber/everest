<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everest Chat app</title>
    <link href="https://unpkg.com/@primer/css@^16.0.0/dist/primer.css" rel="stylesheet" />
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body data-color-mode="dark" data-dark-theme="dark_dimmed">
    <div class="Header">
        <div class="Header-item">
          <a href="/" class="Header-link f4 d-flex flex-items-center">
            <span>⛰️ Everest Chat</span>
          </a>
        </div>
    </div>
    <noscript>Everest chat requires javascript to function, please enable it!</noscript>
    <br>
    <h1>⛰️ Everest Settings</h1>
    <br>
    <label>
        <input type="checkbox" class="onlineCheckbox" aria-describedby="Online Status" />
        Online
    </label>
    <p class="note" id="help-text-for-checkbox">
        Checking this will make you appear online to people who view you're profile
    </p>
    <br>
    <button class="btn btn-primary" onclick="updateProfile()">Update profile</button>
    <div style="height:150px">
        <div class="position-fixed bottom-0 left-0 mb-3 ml-3" style="display: none;" class="updatedProfileToast">
          <div class="Toast">
            <span class="Toast-icon">
              <!-- <%= octicon "info" %> -->
              <svg class="Toast--spinner" viewBox="0 0 32 32" width="18" height="18">
                <path
                  fill="#959da5"
                  d="M16 0 A16 16 0 0 0 16 32 A16 16 0 0 0 16 0 M16 4 A12 12 0 0 1 16 28 A12 12 0 0 1 16 4"
                />
                <path fill="#ffffff" d="M16 0 A16 16 0 0 1 32 16 L28 16 A12 12 0 0 0 16 4z"></path>
              </svg>
            </span>
            <span class="Toast-content">Updating profile...</span>
          </div>
        </div>
      </div>
      <div class="p-1 position-fixed bottom-0 left-0 mb-3 ml-3 updatedProfileToast" style="display: none;">
        <div class="Toast Toast--success">
          <span class="Toast-icon">
            <!-- <%= octicon "check" %> -->
            <svg width="12" height="16" viewBox="0 0 12 16" class="octicon octicon-check" aria-hidden="true">
              <path fill-rule="evenodd" d="M12 5l-8 8-4-4 1.5-1.5L4 10l6.5-6.5L12 5z" />
            </svg>
          </span>
          <span class="Toast-content">Updated profile!</span>
        </div>
      </div>
    <script src="/js/common.js" async onload="checkAuth(); loadUserInfo();"></script>
</body>
</html>
